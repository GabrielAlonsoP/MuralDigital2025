<!-- header.component.html -->
<header class="header">
  <div class="logo">
    <img src="assets/images/logoBinte2.png" alt="Logo" class="logo"/>
  </div>

  <div class="titulo">
    <h1>Brigada de Inteligencia <br>
      Mural digital</h1>
  </div>

  <div class="boton-ingreso">
    <button *ngIf="!isAdmin" 
            (click)="onLoginButtonClick()" 
            class="login-button">
      Administrador
    </button>
    <button *ngIf="isAdmin" 
            (click)="logout()" 
            class="logout-button">
      Salir
    </button>
  </div>
</header>
